<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="name" class="col-lg-2 control-label">Name</label>
    <div class="col-lg-5">
      <input type="text" class="form-control" id="name" placeholder="Name" ng-model="newTask.name">
    </div>
  </div>
  <div class="form-group">
    <label for="dueDate" class="col-lg-2 control-label">Date</label>
    <div class="col-lg-5">
      <input type="date" class="form-control" id="dueDate" placeholder="Date" ng-model="newTask.dueDate">
    </div>
  </div>
  <div class="form-group">
    <label for="priority" class="col-lg-2 control-label">Priority</label>
    <div class="col-lg-5">
      <select for="typeBrand" class="form-control" ng-model="newTask.priority" ng-options="c.type for c in priorities">
        <option value=''>Priority</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-10" ng-if="!isEdit">
      <button data-ng-click="createTask()" class="btn btn-success">Create</button>
    </div>
    <div class="col-lg-offset-2 col-lg-10" ng-if="isEdit">
      <button data-ng-click="updateTask(newTask)" class="btn btn-success">Update</button>
    </div>
  </div>
</form>
